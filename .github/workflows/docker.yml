name: Publish Docker image
on:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    strategy:
      fail-fast: false
      matrix:
        PYTHON_INTERPRETER: ["python", "pypy"]
        PYTHON_VERSION: [3.6, 3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    if: "!(contains(${{ matrix.PYTHON_INTERPRETER }}, 'pypy') && contains(${{ matrix.PYTHON_VERSION }}, 3.9)"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Create Tag
        run: |
          echo "build_tag=docker.io/casabre/rsvisa-${{ matrix.PYTHON_INTERPRETER }}:${{ matrix.PYTHON_VERSION }}" >> $GITHUB_ENV
          echo "Tag: ${{ env.build_tag }}"

      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            PYTHON_INTERPRETER=${{ matrix.PYTHON_INTERPRETER }}
            PYTHON_VERSION=${{ matrix.PYTHON_VERSION }}
          tags: ${{ env.build_tag }}
          # tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
